<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="./core/auth/css/style.css" />

    </head>

    <body>
        <nav class="navbar">
            <ul class="navbar-list">
                <li class="navbar-list__item">
                    <a href="index.html" class="navbar-list__item-link">Главная</a>
                </li>
                <li class="navbar-list__item">
                    <a href="#" class="navbar-list__item-link">Форум</a>
                </li>
                <li class="navbar-list__item">
                    <a href="#" class="navbar-list__item-link">О нас</a>
                </li>
                <li class="navbar-list__item">
                    <a href="#" class="navbar-list__item-link">Контакты</a>
                </li>
                <li class="navbar-list__item">
                    <a href="#" class="navbar-list__item-link">Портфолио</a>
                </li>
                <li class="navbar-list__item mobile__profile-nav">
                    <a href="#" class="navbar-list__item-link">Профиль</a>
                </li>
                <li class="navbar-list__item mobile__register-nav">
                    <a href="#" class="navbar-list__item-link">Вход</a>
                </li>
                <li class="navbar-list__item mobile__register-nav">
                    <a href="auth.html" class="navbar-list__item-link">Регистрация</a>
                </li>
            </ul>
            <span class="navbar-logo">Forum</span>
            <ul class="navbar-list navbar-list--left">
                <li class="navbar-list__item profile-nav">
                    <a href="#" class="navbar-list__item-link">Профиль</a>
                </li>
                <li class="navbar-list__item register-nav">
                    <a href="#" class="navbar-list__item-link">Вход</a>
                </li>
                <li class="navbar-list__item register-nav">
                    <a href="auth.html" class="navbar-list__item-link">Регистрация</a>
                </li>
                <li class="navbar-list__item">
                    <a href="#" class="navbar-list__item-link"><i class="fab fa-vk"></i></a>
                </li>
                <li class="navbar-list__item">
                    <a href="#" class="navbar-list__item-link"><i class="fab fa-discord"></i></a>
                </li>
            </ul>
            <a href="javascript:void(0);" class="navbar-burger">
                <i class="fa fa-bars"></i>
            </a>
        </nav>

        <main class="main">
            <div class="container">
                <section class="auth">
                    <form method="POST" id="auth-form">
                        <ul class="auth-form">
                            <h1 class="auth-form__title">
                                Зарегистрироваться
                            </h1>
                            <li class="auth-form__input">
                                <label for="auth-form__login" class="auth-form__login-label">Логин</label>
                                <input type="text" name="login" class="auth-form__login" id="auth-form__login" /><br />
                            </li>
                            <li class="auth-form__input">
                                <label for="auth-form__password" class="auth-form__password-label">Пароль</label>
                                <input type="password" name="password" class="auth-form__password" id="auth-form__password" /><br />
                            </li>
                            <li class="auth-form__input">
                                <input type="button" class="auth-form__btn" id="auth-form__btn" value="Отправить" />
                            </li>
                        </ul>
                    </form>

                    <div id="result_form"></div>
                </section>
            </div>
        </main>

        <script src="./libs/jquery/jquery.min.js"></script>
        <script src="./libs/jquery/jquery.cookie.js"></script>
        <script src="./libs/fontawesome/js/all.min.js"></script>
        <script src="./js/main.js"></script>
        <script src="./core/auth/auth.js"></script>
    </body>
</html>
